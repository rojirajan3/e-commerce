<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="table-responsive pt-3">
              <table class="table table-striped project-orders-table">
                <thead>
                <h3>Product Details</h3>
                  <tr>
                    <th>Category Name</th>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Image</th>
                    
                  </tr>
                </thead>
                {% for i in data %}
                <tbody>
                  <tr>
                    <td>{{i.catname}}</td>
                    <td>{{i.proname}}</td>
                    <td>{{i.description}}</td>
                    <td>{{i.price}}</td>
                    <td>
                        <img src="{{i.productimage.url}}" width="100px" height="150px">
                    </td>
                    <td>
                      <div class="d-flex align-items-center">
                        <form action="{% url 'editprod' pro_id=i.id %}">
                        <button type="submit" class="btn btn-success btn-sm btn-icon-text mr-3">
                          Edit
                          <i class="typcn typcn-edit btn-icon-append"></i>                          
                        </button>
                    </form>
                </td>

                <td>
                    <form action="{% url 'deletepro' dataid=i.id %}">
                        <button type="sumbit" class="btn btn-danger btn-sm btn-icon-text">
                          Delete
                          <i class="typcn typcn-delete-outline btn-icon-append"></i>                          
                        </button>
                    </form>
                </td>
            </div>
        </td>
    </tr>
                    
    {% endfor %}

       
        </table>
    </div>
</body>
</html>
{% endblock %}
