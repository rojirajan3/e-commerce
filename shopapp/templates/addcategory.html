<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Category</h4>
        <p class="card-description">
          Category info
        </p>
  <form class="forms-sample" method="post" action="{% url 'catdb' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group" >
      <label for="">Category Name</label>
      <input type="text" class="form-control" id="" placeholder="Name" name="name">
    </div>
    <div>
      <label for="">Description</label>
      <textarea class="form-control" id="" rows="4" placeholder="Description" name="des"></textarea>
    </div>
    <div class="form-group">
      <label>File upload</label><br><br>
      <input type="file" name="img"><br><br>
          <button class="file-upload-browse btn btn-primary" type="submit">Upload</button>
      </div>
    </div>
</form>
</div>
</div>
</div> 
      
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

{% if messages %}
{% for i in messages %}
{% if i.tags == 'warning' %}
<script>
  swal('{{i}}','','warning');
</script>
{% elif i.tags == 'error' %}
<script>
  swal('{{i}}','','error');
</script>
{% elif i.tags == 'success' %}
<script>
  swal('{{i}}','','success');
</script>
{% else %}
<script>
  swal('{{i}}','','info');
</script>
{% endif %}
{% endfor %}
{% endif %}


</body>
</html>
{% endblock %}
